<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container main-box">
        <div class="title-box">
            <h1>Tip Calculator</h1>
        </div>
        <div class="content-box m-1 mb-3 py-2">
            <form id="tip-calc">
                <div class="form-group d-flex justify-content-center ml-3 pt-4 pl-4">
                    <label for="bill-amount" class="col-form-label pr-4">Bill Amount</label>
                    <div class="input-group-prepend m-0 p-0">
                        <span class="input-group-text">$</span>
                    </div>
                    <div class="m-0 p-0">
                        <input type="text" class="form-control" id="bill-amount">
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center ml-3 pt-4 pl-4">
                    <label for="tip-percentage" class="col-form-label pr-2">Tip Percentage</label>
                    <div class="input-group-prepend m-0 p-0">
                        <span class="input-group-text">%</span>
                    </div>
                    <div class="m-0 p-0">
                        <input type="text" class="form-control" id="tip-percentage">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12 mt-2 mb-4">
                        <button type="button" class="btn btn-primary" id="calc-btn">Calculate</button>
                    </div>
                </div>
            </form>
            <div class="calculations" id="calculations">

            </div>


        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
